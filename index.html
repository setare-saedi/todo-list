<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>todo-list</h1>
    </header>
    <section class="form-container">
        <div>
            <form action="">
                <div class="todo-form">
                    <input class="todo-input" type="text" placeholder="">
                    <button class="add-btn" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(84, 70, 133);"><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4z"></path><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path></svg> 
                    </button>
                </div>               
            </form>
        </div>
        <div>
            <select class=" filter-todos" name="todo" >
                <option value="all">all</option>
                <option value="completed">completed</option>
                <option value="uncompleted">uncompleted</option>
            </select>
        </div>
    </section>
    <div >
        <ul class="todo-list"></ul>
    </div>



    <script src="index.js"></script>
</body>
</html>
